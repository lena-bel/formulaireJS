<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container mt-5 w-25 border p-3 rounded shadow bg-body-tertiary">
			<h2 class="text-center border-bottom pb-3">Connexion</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login">
                <div class="invalid-feedback">
                    Le login doit contenir entre 2 et 10 caractères.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password">
                <div class="invalid-feedback">
                    Le mot de passe doit contenir entre 6 et 20 caractères.
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="acceptPolicy" >
                <label class="form-check-label small" for="acceptPolicy">J'accepte les politiques de confidentialité</label>
                <div class="invalid-feedback">
                    Vous devez accepter les politiques de confidentialité.
                </div>
            </div>
            <div class="text-center">
							<button type="submit" class="btn btn-secondary">Soumettre</button>
						</div>
        </form>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
